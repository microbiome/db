name: "my-website"
output_dir: "."
exclude: ["docs.txt", "*.csv", "external.xml"]
navbar:
  title: "My Website"
  type: inverse
  left:
    - text: "Home"
      icon: fa-home
      href: index.html
    - text: "About"
      icon: fa-info
      href: about.html
  right:
    - text:
    - icon: ion-social-github
      href: https://github.com/rstudio/bookdown
output:
  html_document:
    highlight: tango
    theme: null
    mathjax: null
    css: 
      - "reset.css"
      - "bookdown.css"
    include:
      after_body: footer.html



    
    
